<!DOCTYPE html>
<html>
<head>
	<title>Get Employee Information</title>
</head>
<body>
	<center>
		<font color="black" size="4" style="font-family: avenir">
			<h1 style="color: navy">Get Employee Information</h1>
			<form method="POST" action="{{ url_for('GetEmp') }}">
				<label for="emp_id">Employee ID:</label>
				<input type="text" id="emp_id" name="emp_id" required><br><br>
				<input type="submit" value="Get Info" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;"><br><br>
			</form>
			{% if error %}
				<p style="color:red;">Invalid Employee ID. Please try again.</p>
			{% endif %}
			{% if fname %}
				<h2>Employee Information:</h2>
				<table>
					<tr>
						<td>ID:</td>
						<td>{{ id }}</td>
					</tr>
					<tr>
						<td>First Name:</td>
						<td>{{ fname }}</td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td>{{ lname }}</td>
					</tr>
					<tr>
						<td>Primary Skill:</td>
						<td>{{ interest }}</td>
					</tr>
					<tr>
						<td>Location:</td>
						<td>{{ location }}</td>
					</tr>
					<tr>
						<td>Image URL:</td>
						<td>{{ image_url }}</td>
					</tr>
				</table>
			{% endif %}
		</font>
	</center>
</body>
</html>
